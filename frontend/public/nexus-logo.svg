<svg xmlns="http://www.w3.org/2000/svg" width="160" height="40" viewBox="0 0 160 40" fill="none">
  <!-- NEXUS Logo - Abstract network/nexus symbol + wordmark -->

  <!-- Symbol: Three interconnected nodes forming an abstract nexus -->
  <g fill="currentColor">
    <!-- Top node -->
    <circle cx="20" cy="8" r="3"/>
    <!-- Bottom left node -->
    <circle cx="8" cy="32" r="3"/>
    <!-- Bottom right node -->
    <circle cx="32" cy="32" r="3"/>

    <!-- Connecting lines (network edges) -->
    <path d="M20 11 L10 29" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <path d="M20 11 L30 29" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <path d="M11 32 L29 32" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

    <!-- Center nexus point with glow effect -->
    <circle cx="20" cy="24" r="4" fill="currentColor"/>
    <circle cx="20" cy="24" r="2" fill="currentColor" opacity="0.5"/>
  </g>

  <!-- Wordmark: NEXUS -->
  <text x="48" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" letter-spacing="2" fill="currentColor">NEXUS</text>
</svg>